<div *ngIf="show">
  <table>
    <tr>
      <td>Username</td>
      <td><input [(ngModel)]="username"></td>
    </tr>
    <tr>
      <td>
        Password
      </td>
      <td>
        <input [(ngModel)]="password" type="password">
      </td>
    </tr>
    <tr>
      <td>
        <button (click)="login()"> Login</button>
      </td>
    </tr>
  </table>
</div>
