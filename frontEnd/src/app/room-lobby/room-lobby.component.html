<div *ngIf="show">
  <h1 *ngIf="show"> {{name}} </h1>
  <mat-divider></mat-divider>

  <mat-list>

    <mat-list-item *ngFor="let user of users">
      <mat-icon mat-list-icon>person</mat-icon>
      <b>{{ user.username }} </b>
      <mat-chip-list>
        <mat-chip *ngIf="user.admin" color="warn" selected="true">room admin</mat-chip>
      </mat-chip-list>
    </mat-list-item>

  </mat-list>
</div>
