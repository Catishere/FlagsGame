<div *ngIf="show">

  <h2> {{currentQuestion.question}} </h2>
  <mat-progress-bar mode="determinate" [value]="timer"></mat-progress-bar>
  <br>

  <mat-radio-group class="example-radio-group" [(ngModel)]="userAnswer">
    <mat-radio-button color="primary" class="example-radio-button" *ngFor="let answer of currentQuestion.answers" [value]="answer">
      {{answer}}
    </mat-radio-button>
  </mat-radio-group>
  <div class="bottom">
    <div>Question: <b>{{questId + 1}}/{{questions.length}}</b></div>
    <div>Points: <b>{{points}}</b></div>
    <div>
      <button mat-raised-button (click)="nextQuestion()"> Pass</button>
      <button mat-raised-button color="warn" class="next" (click)="nextQuestion()"> Submit</button>
    </div>
  </div>
</div>
