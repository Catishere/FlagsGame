<div *ngIf="show">

  <h3>{{currentQuestion.answer}}</h3>

  <div id="questions-box">
    <img [src]="getPathOf(currentQuestion.flag1 | lowercase)" >
    <img [src]="getPathOf(currentQuestion.flag2 | lowercase)" >
    <img [src]="getPathOf(currentQuestion.flag3 | lowercase)" >
    <img [src]="getPathOf(currentQuestion.flag4 | lowercase)" >
    <img [src]="getPathOf(currentQuestion.flag5 | lowercase)" >
  </div>

  <button mat-raised-button class="next" (click)="nextQuestion()"> next question</button>
</div>
